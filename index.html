<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div id="gmenu">
        <h1 id="gameName" class="bounce">Bubble Popper</h1>
        <button id="startButton">Start Game</button>
        <img id="gameimg" src="./Bubble_Popper.png" alt="Bubble Popper" />
      </div>
      <div id="panel">
        <div id="ptop">
          <div id="elem">
            <h3>Hit</h3>
            <div id="box" class="hitval">5</div>
          </div>
          <div id="elem">
            <h3>Timer</h3>
            <div id="box" class="Timer">60</div>
          </div>
          <div id="elem">
            <h3>Score</h3>
            <div id="box" class="scoreval">0</div>
          </div>
        </div>

        <div id="pbtm"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
